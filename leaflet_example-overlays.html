<body>
	<div id="map" style="width: 600px; height: 400px;"></div>
	<script src="test_gauge.js"></script>
	<script>
		const map = L.map('map').setView([51.505, -0.09], 13);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		function loadSVGSync(url) {
			const xhr = new XMLHttpRequest();
			xhr.open('GET', url, false);
			xhr.send();
			if (xhr.status === 200) {
				return xhr.responseText;
			} else {
				throw new Error(`Failed to load SVG: ${xhr.status}`);
			}
		}

		const svgContent = loadSVGSync('http://localhost:8000/test_gauge.svg');
		const svgIcon = L.divIcon({
			className: 'my-icon',
			html: svgContent,
			iconSize: [50, 50],
			iconAnchor: [25, 25],
		})

		const gauge1 = L.gaugeMarker([51.5, -0.09], { icon: svgIcon }).addTo(map);

		var currentDegree = 0;
		setInterval(() => {
			currentDegree = (currentDegree + 10) % 360;
			gauge1.update_dial(currentDegree);
		}, 500);
